<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>My Goals</h1>
<hr>
<ul>
    <div *ngFor='let goal of goals;let i = index'>
        <li appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|lowercase}}</li>
        <button (click)='toggleDetails(i)' class="btn btn-outline-primary">Toggle Details</button>
        <app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
    </div>
</ul>
        </div>
        <div class="col-md-6">
            <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
        </div>
    </div>
    <p *ngIf='goals.length > 15'>You have too many goals</p>
</div>
